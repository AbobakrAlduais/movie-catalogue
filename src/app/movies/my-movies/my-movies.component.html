<div class="container">
  <div class="row">
    <div class="col-md-3 s12">
      <label>Choose Here</label>
      <select class="custom-select" (change)="filter($event.target.value)">
        <option disabled selected>Choose Category</option>
        <option>Title</option>
        <option>Genre</option>
        <option>Actor</option>
        <option>All Movies</option>
      </select>
    </div>

    <div class="col-md-5 s12">
      <label>Choose Here</label>
      <select class="custom-select" (change)="onSelect($event.target.value)">
        <option *ngFor="let selector of selectors">{{selector}}</option>
      </select>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col col-md-4 s12 m7" *ngFor="let movie of movies">
      <div class="card">
        <img *ngIf="movie.poster; else no_poster" class="img-fluid" src="{{movie.poster}}">

        <ng-template #no_poster>
          <img *ngIf="!movie.poster" class="img-fluid" src="http://makeupstudio.lu/html/images/poster/no_poster_available.jpg">
        </ng-template>
        <div class="card-body">
          <h4 class="card-title">{{movie.title}}</h4>
          <h6 class="card-title">{{movie.genre}}</h6>
          <p class="card-text">Cast: {{movie.actor}}</p>
          <button class="btn btn-primary" [routerLink]="['/movies/edit', movie._id]">Edit</button>
          <button class="btn btn-primary" (click)="onDelete(movie._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
