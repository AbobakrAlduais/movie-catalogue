<div class="container">
  <div class="row">
    <div class="input-field col-md-3 s12">
        <select materialize="material_select" (change)="filter($event.target.value)">
          <option value="" disabled selected>Choose Category</option>
          <option>Title</option>
          <option>Genre</option>
          <option>Actor</option>
          <option>All Movies</option>
        </select>
        <label>Choose Category</label>
    </div>
    <div class="input-field col-md-5 s12">
        <select materialize="material_select" (change)="onSelect($event.target.value)">
          <option *ngFor="let selector of selectors">{{selector}}</option>
        </select>
        <label>Choose Here</label>
    </div>
  </div>

  <div class="row">
    <div class="col col-md-4 s12 m7" *ngFor="let movie of movies">
      <div class="card">
        <div class="card-image">
          <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMDdmZGU3NDQtY2E5My00ZTliLWIzOTUtMTY4ZGI1YjdiNjk3XkEyXkFqcGdeQXVyNTA4NzY1MzY@._V1_UX182_CR0,0,182,268_AL_.jpg">
          <span class="card-title">{{movie.title}}</span>
        </div>
        <div class="card-content">
          <p>{{movie.actor}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
</div>
