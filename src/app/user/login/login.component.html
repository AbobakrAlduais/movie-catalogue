<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card card-body">
      <ngx-flash-messages></ngx-flash-messages>
      <h3 class="text-center">Account Login</h3>
      <form #f="ngForm" (ngSubmit)="onLogin(f)" ngNativeValidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" ngModel #email="ngModel" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" ngModel #password="ngModel" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
